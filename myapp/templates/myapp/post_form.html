{% extends 'myapp/base.html'%}

{% block content %}
<div class="row">

  <div class="col-md-9">
    <br>

    <h2>投稿・更新ページ</h2>
    <form action="" method="post" enctype="multipart/form-data">
      <!-- ジャンゴの決まりCSRF検証-->
      {% csrf_token %}
      <br>
      <div class = "form-groap">
        <label>タイトル</label>
        {{ form.title }}
      </div>
      <div class = "form-groap">
        <label>カテゴリ</label>
        {{ form.category }}
      </div>
      <br>
      <div class ="form-groap">
        <label>内容</label>
        {{ form.content }}
      </div>
      
      <br>
     
      <button type="submit"class="btn btn-info">投稿</button>
    </form>

  </div>

</div>

{% endblock %}
